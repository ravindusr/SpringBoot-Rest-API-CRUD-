<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-dark">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <form>
                <h2 class="text-center mb-3">Add Students</h2>
                <p class="text-center text-muted mb-4">Register to get full access now :)</p>

                <div class="text-center mb-4">
                    <label class="avatar btn btn-primary btn-sm">
                        <input id="file" type="file" class="d-none">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white"
                                viewBox="0 0 24 24">
                                <path fill="#ffffff" d="M17.1813 16.3254L15.3771..."></path>
                                <path stroke-width="2" stroke="#ffffff" d="M3 8.976C3 4.054..."></path>
                                <path stroke-linecap="round" stroke-width="2" stroke="#ffffff" d="M17.0045 16.5022L...">
                                </path>
                            </svg>
                        </span>
                    </label>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <h4>Student Information</h4>
                        <input type="text" class="form-control mb-2" id="txt-id" placeholder="Auto Generated Id"
                            disabled>
                        <input type="text" class="form-control mb-2" id="txt-name" placeholder="Name">
                        <input type="email" class="form-control mb-2" id="txt-email" placeholder="Email">
                        <input type="text" class="form-control mb-2" id="txt-age" placeholder="Age">
                        <input type="tel" class="form-control mb-2" id="txt-contact" placeholder="Contact Number">
                        <input type="text" class="form-control" id="txt-address" placeholder="Address">
                    </div>

                    <div class="col-md-6 mb-4">
                        <h4>Guardian Information</h4>
                        <input type="text" class="form-control mb-2" id="txt-Gname" placeholder="Name">
                        <input type="email" class="form-control mb-2" id="txt-Gemail" placeholder="Email">
                        <input type="tel" class="form-control mb-2" id="txt-Gcontact" placeholder="Contact Number">
                        <input type="text" class="form-control" id="txt-Gaddress" placeholder="Address">
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg" onclick="addStudent()">Register</button>
                    <div class="gap-5 flex-row">
                        <button type="submit" class="btn btn-primary btn-lg" onclick="updateStudent()">Update</button>
                        <button type="submit" class="btn btn-primary btn-lg" onclick="deleteStudent()">Delete</button>
                    </div>
                </div>
            </form>

        </div>

        <div class="container mt-5">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Age</th>
                        <th scope="col">Contact</th>
                        <th scope="col">Address</th>
                        <th scope="col">G-Name</th>
                        <th scope="col">G-Email</th>
                        <th scope="col">G-Contact</th>
                        <th scope="col">G-Address</th>
                    </tr>
                </thead>
                <tbody id="stdTbl">

                </tbody>
            </table>
        </div>
    </div>


    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="" class="rounded me-2" alt="">
            <strong class="me-auto">Student Manager</strong>
            <small>Just Now</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Student Added Successfully.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
