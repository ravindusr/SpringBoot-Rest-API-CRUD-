<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <form id="studentForm">
                <h2 class="text-center mb-3">Add Students</h2>
                <p class="text-center text-muted mb-4">Register to get full access now :)</p>

                <div class="text-center mb-4">
                    <label class="avatar btn btn-primary btn-sm">
                        <input id="file" type="file" class="d-none">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white"
                                viewBox="0 0 24 24">
                                <path fill="#ffffff" d="M17.1813 16.3254L15.3771..."></path>
                                <path stroke-width="2" stroke="#ffffff" d="M3 8.976C3 4.054..."></path>
                                <path stroke-linecap="round" stroke-width="2" stroke="#ffffff" d="M17.0045 16.5022L...">
                                </path>
                            </svg>
                        </span>
                    </label>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                        <h4>Student Information</h4>
                        <input type="text" class="form-control mb-2" id="txt-id" placeholder="AUTO GENERATED ID"
                            required disabled>
                        <input type="text" class="form-control mb-2" id="txt-name" placeholder="Name" required>
                        <input type="email" class="form-control mb-2" id="txt-email" placeholder="Email" required>
                        <input type="text" class="form-control mb-2" id="txt-age" placeholder="Age" required>
                        <input type="tel" class="form-control mb-2" id="txt-contact" placeholder="Contact Number"
                            required>
                        <input type="text" class="form-control" id="txt-address" placeholder="Address" required>
                    </div>

                    <div class="col-md-6 mb-4">
                        <h4>Guardian Information</h4>
                        <input type="text" class="form-control mb-2" id="txt-Gname" placeholder="Name" required>
                        <input type="email" class="form-control mb-2" id="txt-Gemail" placeholder="Email" required>
                        <input type="tel" class="form-control mb-2" id="txt-Gcontact" placeholder="Contact Number"
                            required>
                        <input type="text" class="form-control" id="txt-Gaddress" placeholder="Address" required>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
